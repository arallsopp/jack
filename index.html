<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      ng-cloak class="ng-cloak"
      ng-app="myApp" ng-controller="myCtl" lang="en" ng-strict-di>
<head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>your_title</title>

    <!-- styles -->
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css"
          rel="stylesheet"/>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="script/app.js"></script>
</head>
<body>
<div data-layout="column">
    <h1>Hey Jack, here's a quick starter page for you.</h1>
    <md-input-container>
        <label>Your name</label>
        <input name="username" data-ng-model="user.name" type="text">
        <!-- the 'data-ng-model' attribute tells it what variable to follow -->
    </md-input-container>
    <div>
        <p data-ng-if="user.name">Hello there, {{user.name}}</p>
        <!-- the data-ng-if means it won't show up if there isn't a user.name set -->
        <!-- the double brace tells angular to insert the variable contents into the page -->
    </div>

    <div data-layout="row">
    <md-input-container flex>
        <label>Width</label>
        <input name="width" data-ng-model="room.width" data-ng-change="calculate()" type="number">
        <!-- the 'data-ng-model' attribute tells it what variable to follow -->
    </md-input-container>
    <md-input-container flex>
        <label>Height</label>
        <input name="height" data-ng-model="room.height" data-ng-change="calculate()" type="number">
        <!-- the 'data-ng-model' attribute tells it what variable to follow -->
    </md-input-container>
    </div>
    <div data-layout="column" data-ng-if="room.area">
        <p>Your wall measuring {{room.height}} x {{room.width}} is {{room.area}}sq.
    </div>

</div>
</body>
</html>
